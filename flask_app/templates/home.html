{% extends "base.html" %}
{% block title %}Flask App{% endblock %}
{% block body %}
<div class="w-full h-[90vh] flex flex-col justify-center items-center">
    <div class="
                h-auto w-96 bg-[#e0e0e0] text-white text-opacity-70 rounded-3xl 
                flex justify-center py-10
                neuro-flat">
        <form 
            action="#" method="POST"
            class="flex flex-col items-center h-auto w-full
                space-y-5"
        >
            <div class="space-y-2">
                <p class="text-slate-600 font-semibold -translate-x-1">Transaction ID</p>
                <input 
                type="text" name="transaction_id" placeholder="C905080434"
                class="bg-[#d1d1d1] text-slate-800 
                    px-4 py-2 rounded-lg
                    focus:outline-none"
                >
            </div>
            <input 
                type="submit"  value="Submit"
                class="h-12 w-auto px-4 
                    rounded-lg drop-shadow-xl
                    bg-slate-800 text-[#e0e0e0]"
            >
        </form>

    </div>
    <div>
    {% if prediction %}
        <div class="w-auto h-auto my-5 py-4 px-10
                flex justify-between items-center
                space-x-10 bg-[#e0e0e0] neuro-flat font-semibold
                border-[3px] border-[#d5d5d5] rounded-xl">
            {% for i in range(7): %}
            <div class="flex flex-col space-y-4">
                <p class="text-slate-600">Title</p>
                <p class="text-slate-800 font-bold">Item</p>
            </div>
            {% endfor %}
        </div>
            {% if prediction[0]==1 %}
                <div class="pt-5">Fraud detected</div>
            {% else %}
                <div class="pt-5">Fraud not detected</div>
                <div class="pt-2"></div>
            {% endif %}
    {% endif %}
        <!-- <div class="w-auto h-auto my-5 py-4 px-10
                    flex justify-between items-center
                    space-x-10 bg-[#e0e0e0] neuro-flat font-semibold
                    border-[3px] border-[#d5d5d5] rounded-xl">
            {% for i in range(7): %}
            <div class="flex flex-col space-y-4">
                <p class="text-slate-600">Title</p>
                <p class="text-slate-800 font-bold">Item</p>
            </div>
            {% endfor %}
        </div> -->
    </div>
</div>
{% endblock %}
